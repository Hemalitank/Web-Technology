<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        let a=[0,1,2,3,4];
        a.push(5);
        document.write(a+"<br>");

        let b=[0,1,2,3,4];
        b.pop();
        document.write(b+"<br>");

        let c=[0,1,2,3,4];
        c.unshift(5);
        document.write(c+"<br>");

        let e=[0,1,2,3,4];
        e.slice(1,3);
        document.write(e+"<br>");

        let f=[0,1,2,3,4];
        f.splice(1,2);
        document.write(f+"<br>");


        let g=[0,1,2,3,4];
        g.shift();
        document.write(g+"<br>");
    </script>
</body>
</html>
