<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter a number"));
       count=0;
        for(i=1;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==2){
            document.write("Number is prime");
        }
        else{
            document.write("Number is not prime");
        }
    </script>
</body>
</html>
