<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"));
        f=1;
        for(i=1;i<=n;i++){
            f*=i;
        }
        document.write(f);
    </script>
</body>
</html>
