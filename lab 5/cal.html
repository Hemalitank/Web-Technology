<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col btn" >
               <button onclick="addInput('7')">7</button>
            </div>
            <div class="col btn" >
                <button onclick="addInput('8')">8</button>
             </div>
             <div class="row">
                <div class="col btn" >
                   <button onclick="addInput('9')">9</button>
                </div>
                <div class="col btn" >
                    <button onclick="evalutAnswer()">+</button>
                 </div>
                 </div>
            <div class="row">
                <div class="col btn" >
                <button onclick="addInput('4')">4</button>
                </div>
                <div class="col btn" >
                    <button onclick="addInput('5')">5</button>
                </div>
                <div class="col btn" >
                    <button onclick="addInput('6')"></button>
                </div>
                <div class="col btn" >
                    <button onclick="evalutAnswer()">-</button>
                </div>
                </div>
             <div class="row">
                <div class="col btn" >
                   <button onclick="addInput('3')">3</button>
                </div>
                <div class="col btn" >
                    <button onclick="addInput('2')">2</button>
                 </div>
                 <div class="col btn" >
                    <button onclick="addInput('1')">1</button>
                 </div>
                 <div class="col btn" >
                    <button onclick="evalutAnswer()">*</button>
                 </div>
        </div>
        <div class="row">
            <div class="col btn" >
               <button onclick="clearAns()">c</button>
            </div>
            <div class="col btn" >
                <button onclick="addInput('0')">0</button>
             </div>
             <div class="col btn" >
                <button onclick="evalutAnswer()">=</button>
             </div>
             <div class="col btn" >
                <button onclick="evalutAnswer()">/</button>
             </div>
        </div>
    </div>
<script>
    function addInput(String){
        document.getElementById("main").value+=String;
    }
    function evalutAnswer(){
        var answer=eval(document.getElementById('main'));
        document.getElementById('main').value=answer;
    }
    function clearAns(){
        document.getElementById('main').value=" "
        
    }
</script>
</html>
