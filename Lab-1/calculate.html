<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number a:"));
        b=parseInt(prompt("Enetr number b:"));
        c=parseInt(prompt("press 1 for +,2 for -,3 for *,4 for /"));
        if(c==1){
            document.write(a+b);
        }
        else if(c==2){
            document.write(a-b);
        }
        else if(c==3){
            document.write(a*b);
        }
        else if(c==4){
            document.write(a/b);
        }
    </script>
</body>
</html>
