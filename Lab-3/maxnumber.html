<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
</head>
<body>
    <script>
        let arr=new Array();
        size=parseInt(prompt("Enter a n number of array"));
            for(let i=0;i<size;i++){
             arr[i]=parseInt(prompt("enter a element"));
            }
            max=arr[0];
                for(i=0;i<size;i++){
                    if(max<arr[i]){
                        max=arr[i];
                    }
                }
                document.write(max)
     </script>
</body>
