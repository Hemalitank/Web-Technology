<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort method</title>
</head>
<body>
    <script>
        let a=new Array();
        size=parseInt(prompt("Enter a size of array"));
            for(let i=0;i<size;i++){
                a[i]=parseInt(prompt("Enter a element"));
            }
            a.sort();
            document.write(a)
    </script>
</body>
</html>
