<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrom</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter a number"));
        rev=0;
        temp=0;
        while(n!=0){
        rem=n%10;
        rev=(rev*10)+rem;
        n=n/10;
        }
            if(temp==n){
                document.write("number is a palindrom");
            }
            else{
                document.write("number is not palindrom");
            }
    </script>
</body>
</html>
